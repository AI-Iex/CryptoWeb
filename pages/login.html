<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/Pages/login.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">

    <title>CryptoWeb - Login</title>
</head>

<body>

    <!-- Cargador de la página -->
    <div id="preloader">
        <div class="logo-loader"></div>
    </div>

    <!-- Menu móvil -->
    <div class="overlay">
        <button id="closeMenu"><i class="ri-close-circle-line"></i></button>

        <div class="nav-links">
            <a href="../index.html" class="active">Home</a>
            <a href="user.html" class="user-leftsection">Profile</a>
            <a href="charts.html">Charts</a>
            <a href="fearandgreed.html">Fear & Greed</a>
            <a href="news.html">News</a>
            <a href="about.html">About US</a>
            <a href="https://cryptoweb-2lnu.onrender.com/docs#/" target="_blank" rel="noopener noreferrer"> API</a>
        </div>

        <div class="social-icons">
            <a href="https://www.linkedin.com/in/alexsastre/"><i class="ri-linkedin-line"></i></a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=alexsastre099@gmail.com"><i class="ri-mail-line"></i></a>
            <a href="https://github.com/AI-Iex"><i class="ri-github-line"></i></a>
        </div>
    </div>

    <div class="main">

        <!-- Cabecera -->
        <div class="global">
            <p>Coins: <b id="coins-count">N/A</b></p>
            <p>Exchanges: <b id="exchanges-count">N/A</b></p>
            <p>Market Cap: <span><b id="marketCap">N/A</b> <span id="marketCapChange">N/A <i class="ri-arrow-down-s-fill"></i></span></span></p>
            <p>24H Vol: <b id="volume">N/A</b></p>
            <p>Dominance: <b id="dominance">BTC N/A% - ETH N/A%</b></p>
        </div>

        <!-- Barra de navegación -->
        <nav class = "main-bar">

            <div class="left-section">
                <button id="openMenu"><i class="ri-menu-line"></i></button>
                <a class="logo"></a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="user.html" class="user-leftsection">Profile</a>
                    <a href="charts.html">Charts</a>
                    <a href="fearandgreed.html">Fear & Greed</a>
                    <a href="news.html">News</a>
                    <a href="about.html">About US</a>
                    <a href="https://cryptoweb-2lnu.onrender.com/docs#/" target="_blank" rel="noopener noreferrer"> API</a>
                </div>
            </div>

            <div class="right-section">
                <form class="search" id="searchForm">
                    <i class="ri-search-line"></i>
                    <input type="text" id="searchInput" placeholder="Search for an asset..." required autocomplete="off">
                </form>

                <i id="theme-toggle" class="ri-sun-line"></i>
                <i id="userMenu" class="ri-user-line"></i>
            </div>

        </nav>

        <!-- Contenedor principal de Trending -->
        <div class="main-container">
            <div class="form-wrapper">
                <div class="tab-switch">
                    <!-- Pestañas -->
                    <span>Log in</span>
                    <span>Sign up</span>
                </div>

                <!-- checkbox invisible que gira el contenedor para cambiar entre pestañas -->
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" aria-hidden="true" role="presentation">

                <label for="reg-log"></label>

                <!-- Contenedor 3d de las pestañas -->
                <div class="card-3d-wrap">
                    <div class="card-3d-wrapper">

                        <!-- Login -->
                        <div class="card-front">
                            <div class="center-wrap">
                                <h4>Log in</h4>
                                <div class="form-group">
                                <button class="google-button"  id="google-signin-btn">
                                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                                    Sign in with Google
                                </button>
                                </div>
                                <div class="form-group">
                                <input type="email" class="form-style" placeholder="Email" id="login_email">
                                <i class="input-icon uil uil-at"></i>
                                </div>
                                <div class="form-group">
                                <input type="password" class="form-style" placeholder="Password" id="login_password">
                                <i class="input-icon uil uil-lock-alt"></i>
                                </div>
                                <a href="#" id="Login_btn" class="btn">Enter</a>
                                <div class="form-group">
                                <p><a href="#" class="link" id="forgot-password-link">Forgot your password?</a></p>
                                </div>
                                <!-- Estado del login -->
                                <div id="loginStatus" class="login-status"></div>
                            </div>
                        </div>

                       <!-- Registro -->
                        <div class="card-back">
                            <div class="center-wrap">
                                <h4>Sign up</h4>

                                <div class="form-group">
                                <input type="text" class="form-style" placeholder="Full name" id="register_name">
                                <i class="input-icon uil uil-user"></i>
                                </div>
                                <div class="form-group">
                                <input type="email" class="form-style" placeholder="Email" id="register_email">
                                <i class="input-icon uil uil-at"></i>
                                </div>
                                <div class="form-group">
                                <input type="password" class="form-style" placeholder="Password" id="register_password">
                                <i class="input-icon uil uil-lock-alt"></i>
                                </div>
                                <div class="form-group">
                                <input type="password" class="form-style" placeholder="Repeat the password" id="register_confirm">
                                <i class="input-icon uil uil-lock-alt"></i>
                                </div>

                                <a href="#" id="Register_btn" class="btn">Create an Account</a>

                                <!-- Estado del registro -->
                                <div id="registerStatus" class="login-status"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/alexsastre/"><i class="ri-linkedin-line"></i></a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=alexsastre099@gmail.com"><i class="ri-mail-line"></i></a>
            <a href="https://github.com/AI-Iex"><i class="ri-github-line"></i></a>
        </div>
    </footer>

    <!-- Botón scroll top -->
    <button onclick="scrollToTop()" id="scrollTop"><i class="ri-arrow-up-s-line"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/login.js"></script>
    
</body>
</html>
