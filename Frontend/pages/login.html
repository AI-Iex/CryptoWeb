<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWeb - Login</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="..\assets\css\style.css">

    </head>

    <body>

        <div class="overlay">
            <button id="closeMenu"><i class="ri-close-circle-line"></i></button>

            <div class="nav-links">
                <a href="../index.html" class="active">Home</a>
                <a href="charts.html">Charts</a>
                <a href="search.html">Search</a>
                <a href="about.html">About US</a>
            </div>

            <div class="social-icons">
                <a href="https://www.linkedin.com/in/alexsastre/"><i class="ri-linkedin-line"></i></a>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=alexsastre099@gmail.com"><i class="ri-mail-line"></i></a>
                <a href="https://github.com/AI-Iex"><i class="ri-github-line"></i></a>
            </div>

        </div>

        <div class="main">

            <div class="global">
                <p>Coins: <b id="coins-count">N/A</b></p>
                <p>Exchanges: <b id="exchanges-count">N/A</b></p>
                <p>Market Cap: <span><b id="marketCap">N/A</b> <span id="marketCapChange">N/A 
                    <i class="ri-arrow-down-s-fill"></i></span></span>
                </p>
                <p>24H Vol: <b id="volume">N/A</b></p>
                <p>Dominance: <b id="dominance">BTC N/A% - ETH N/A%</b></p>
            </div>

            <!-- Cabecera -->
            <nav class = "main-bar">
                <div class="left-section">
                    <button id="openMenu"><i class="ri-menu-line"></i></button>
                    <a class="logo"></a>
                    <div class="nav-links">
                        <a href="../index.html">Home</a>
                        <a href="charts.html">Charts</a>
                        <a href="search.html">Search</a>
                        <a href="about.html">About US</a>
                    </div>
                </div>
                <div class="right-section">
                    <form class="search" id="searchForm">
                        <i class="ri-search-line"></i>
                        <input type="text" id="searchInput" placeholder="Search for an asset..." required
                            autocomplete="off">
                    </form>
                    <i id="theme-toggle" class="ri-sun-line"></i>
                    <i id="userMenu" class="ri-user-line"></i>
                </div>
            </nav>


            <div class="main-container">
                <div class="form-wrapper">
                    <div class="tab-switch">
                        <span>Login</span>
                        <span>Registro</span>
                    </div>

                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                    <label for="reg-log"></label>

                    <div class="card-3d-wrap">
                        <div class="card-3d-wrapper">

                            <!-- Login -->
                            <div class="card-front">
                                <div class="center-wrap">
                                <h4>Iniciar Sesión</h4>
                                <div class="form-group">
                                    <button class="google-button">
                                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                                        Iniciar sesión con Google
                                    </button>
                                    </div>
                                <div class="form-group">
                                    <input type="email" class="form-style" placeholder="Email" id="login_email">
                                    <i class="input-icon uil uil-at"></i>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-style" placeholder="Contraseña" id="login_password">
                                    <i class="input-icon uil uil-lock-alt"></i>
                                </div>
                                <a href="#" id="Login_btn" class="btn">Entrar</a>
                                <div class="form-group">
                                    <p><a href="#" class="link">¿Olvidaste tu contraseña?</a></p>
                                </div>
                                </div>
                            </div>

                            <!-- Registro -->
                            <div class="card-back">
                                <div class="center-wrap">
                                <h4>Registrarse</h4>
                                <div class="form-group">
                                    <input type="text" class="form-style" placeholder="Nombre Completo" id="register_name">
                                    <i class="input-icon uil uil-user"></i>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-style" placeholder="Email" id="register_email">
                                    <i class="input-icon uil uil-at"></i>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-style" placeholder="Contraseña" id="register_password">
                                    <i class="input-icon uil uil-lock-alt"></i>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-style" placeholder="Repite la contraseña" id="register_confirm">
                                    <i class="input-icon uil uil-lock-alt"></i>
                                </div >
                                <a href="#" id="Register_btn" class="btn">Crear Cuenta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="scrollToTop()" id="scrollTop"><i class="ri-arrow-up-s-line"></i></button>
        
        <footer>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/alexsastre/"><i class="ri-linkedin-line"></i></a>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=alexsastre099@gmail.com"><i class="ri-mail-line"></i></a>
                <a href="https://github.com/AI-Iex"><i class="ri-github-line"></i></a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../assets/js/login.js"></script>
        <script src="../assets/js/global.js"></script>
    </body>
</html>
