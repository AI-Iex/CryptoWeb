<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/Pages/charts.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">

    <title>CryptoWeb - Charts</title>
</head>

<body>

    <!-- Cargador de la página -->
    <div id="preloader">
        <div class="logo-loader"></div>
    </div>

    <!-- Menu móvil -->
    <div class="overlay">
        <button id="closeMenu"><i class="ri-close-circle-line"></i></button>

        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="user.html" class="user-leftsection">Profile</a>
            <a href="charts.html" class="active">Charts</a>
            <a href="fearandgreed.html">Fear & Greed</a>
            <a href="news.html">News</a>
            <a href="about.html">About US</a>
            <a href="https://cryptoweb-2lnu.onrender.com/docs#/" target="_blank" rel="noopener noreferrer"> API</a>
        </div>

        <div class="social-icons">
            <a href="https://www.linkedin.com/in/alexsastre/"><i class="ri-linkedin-line"></i></a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=alexsastre099@gmail.com"><i class="ri-mail-line"></i></a>
            <a href="https://github.com/AI-Iex"><i class="ri-github-line"></i></a>
        </div>

    </div>

    <div class="main">

        <!-- Cabecera -->
        <div class="global">
            <p>Coins: <b id="coins-count">N/A</b></p>
            <p>Exchanges: <b id="exchanges-count">N/A</b></p>
            <p>Market Cap: <span><b id="marketCap">N/A</b> <span id="marketCapChange">N/A <i class="ri-arrow-down-s-fill"></i></span></span></p>
            <p>24H Vol: <b id="volume">N/A</b></p>
            <p>Dominance: <b id="dominance">BTC N/A% - ETH N/A%</b></p>
        </div>

        <!-- Barra de navegación -->
        <nav class = "main-bar">

            <div class="left-section">
                <button id="openMenu"><i class="ri-menu-line"></i></button>
                <a class="logo"></a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="user.html" class="user-leftsection">Profile</a>
                    <a href="charts.html" class="active">Charts</a>
                    <a href="fearandgreed.html">Fear & Greed</a>
                    <a href="news.html">News</a>
                    <a href="about.html">About US</a>
                    <a href="https://cryptoweb-2lnu.onrender.com/docs#/" target="_blank" rel="noopener noreferrer"> API</a>
                </div>
            </div>

            <div class="right-section">
                <form class="search" id="searchForm">
                    <i class="ri-search-line"></i>
                    <input type="text" id="searchInput" placeholder="Search for an asset..." required autocomplete="off">
                </form>

                <i id="theme-toggle" class="ri-sun-line"></i>
                <i id="userMenu" class="ri-user-line"></i>
                <!-- Elemento para usuario logueado -->
                <div class="auth-dropdown hidden" id="authDropdown">
                    <img src="../images/default-avatar.png" class="user-avatar" alt="Usuario">
                    <div class="dropdown-menu">
                        <a href="../pages/user.html"><i class="ri-user-line"></i>Profile</a>
                        <a href="#!" id="logout-btn"><i class="ri-logout-circle-line"></i>Log Out</a>
                    </div>
                </div>
            </div>

        </nav>

        <!-- Contenedor principal de Chart -->
        <div class="chart-container">
            <div class="tradingview-widget-container" id="chart-widget"></div>
            <div class="tradingview-widget-copyright hidden">
                <a href="https://www.tradingview.com/"
                    rel="noopener nofollow" target="_blank"><span class="white-text">Track all markets on TradingView</span>
                </a>
            </div>
        </div>

    </div>

    <!-- Pie de página -->
    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/alexsastre/"><i class="ri-linkedin-line"></i></a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=alexsastre099@gmail.com"><i class="ri-mail-line"></i></a>
            <a href="https://github.com/AI-Iex"><i class="ri-github-line"></i></a>
        </div>
    </footer>

    <!-- Botón scroll top -->
    <button onclick="scrollToTop()" id="scrollTop"><i class="ri-arrow-up-s-line"></i></button>

    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/chart.js"></script>
    
</body>

</html>
